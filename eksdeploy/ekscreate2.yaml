apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: wikikube-cluster
  region: ap-northeast-2
  version: "1.18"

# availabilityZones: 
#   - ap-northeast-2a
#   - ap-northeast-2b
#   - ap-northeast-2c
#   - ap-northeast-2d

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        ebsCSIController: true
    - metadata:
        name: cluster-autoscaler
        namespace: kube-system
      wellKnownPolicies:
        autoScaler: true
    
managedNodeGroups:
  - name: wikikube-nodegroup-1
    instanceType: t3.medium
    minSize: 1
    desiredCapacity: 1
    maxSize: 2
    privateNetworking: true
    # availabilityZones:
    #   - ap-northeast-2a
    #   - ap-northeast-2c
    #   - ap-northeast-2d
    iam:
      withAddonPolicies:
        autoScaler: true
        albIngress: true
        cloudWatch: true
        ebs: true
    ssh:
      publicKey: # deleted for security reasons
  - name: wikikube-nodegroup-2
    instanceType: t3.small
    minSize: 1
    desiredCapacity: 2
    maxSize: 3
    privateNetworking: true
    # availabilityZones:
    #   - ap-northeast-2a
    #   - ap-northeast-2c
    #   - ap-northeast-2d
    iam:
      withAddonPolicies:
        autoScaler: true
        albIngress: true
        cloudWatch: true
        ebs: true
    # subnets:
    #   - private-two
    #   - private-three
    ssh:
      publicKey: # deleted for security reasons     

cloudWatch:
  clusterLogging:
    enableTypes: 
      - api
      - audit
      - authenticator
      - controllerManager
      - scheduler

vpc:
  cidr: 10.10.0.0/16
  autoAllocateIPv6: true
  # disable public access to endpoint and only allow private access
  clusterEndpoints:
    publicAccess: true
    privateAccess: false
