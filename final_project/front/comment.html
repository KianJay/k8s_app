<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome Icon -->
<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css" />

<!-- Highlight Syntax -->
<link rel="stylesheet" type="text/css" href="assets/vendor/highlight.js/styles/github.css" />
<!-- Custom Stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css" />

    <!-- Docs Content
	============================ -->

    <div class="container mt-5" >

        <div class="d-flex justify-content-center row">
            
            <div class="col-md-8">
                <p>
    
                    <span class="btn" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
                      댓글
                    </span>
                  </p>
                  <div class="collapse" id="collapse">
            
                <div class="d-flex flex-column comment-section">
                    {% for comment in comments %}
                    <div class="bg-white p-2">
                        <div class="d-flex flex-row user-info">
                            <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{comment.user_id}}</span><span class="date text-black-50">{{comment.com_create_date}}</span></div>
                        </div>
                        <div class="mt-2" > 
                            <p class="comment-text" id="comment">{{comment.comment_content}}</p>
                        </div>
                    </div>
                    <div class="bg-white">
                        <div class="d-flex flex-row fs-12">
                
                            <div class="like p-2 cursor"></i><span class="ml-1">수정</span></div>
                           
                            <div class="like p-2 cursor"></i><span class="ml-1">삭제</span></div>
                        </div>
                    </div>
                    {% endfor %}
                    <form method = "post" action = "{% url 'docs:addComment'%}">
                        {% csrf_token %}
                        <input type = "hidden" name = "user_id" value = "{{user.username}}">
                        <input type = "hidden" name = "post_id" value = "{{post.id}}">
                        <div class="bg-light p-2">
                            <div class="d-flex flex-row align-items-start"><textarea class="form-control ml-1 shadow-none textarea" name="comment_content"></textarea></div>
                            <div class="mt-2 text-right"><button type="submit" class="btn btn-primary btn-sm shadow-none" type="button">Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="assets/vendor/jquery/jquery.min.js"></script> 
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<!-- Highlight JS -->
<script src="assets/vendor/highlight.js/highlight.min.js"></script> 
<!-- Easing --> 
<script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script> 
<!--jquery toggle --> 
<script src="assets/vendor/jquery/toggle.js"></script> 
<!-- Custom Script -->
<script src="assets/js/theme.js"></script>

<script src="assets/js/comment.js"></script>

{% endblock %}
