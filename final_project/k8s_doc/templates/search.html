{% extends 'k8s_doc/base.html' %}
  
{% block content %}

    <!-- Docs Content
	============================ -->
  <div class="idocs-content" style="margin-top: 5rem;">

    {% load doc_filter %}
    <!-- {% for bookmark in bl %}
      {{ bookmark }}
      <br>
    {% endfor %} -->

  {% if not zippedlist %}

        <h2>검색 결과가 없습니다</h2>

  {% else %}

        {% for post,contentlist in zippedlist %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2><a href="{%url 'docs:viewPost' post.category post.title %}">{{ post.title }}</a></h2>
                    <p>{{ contentlist }}</p>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

  {% endif %}

  </div>
  <!-- Content end --> 
{% endblock %}
