{% extends 'k8s_doc/base.html' %}
  
{% block content %}

    <!-- Docs Content
	============================ -->
  <div class="idocs-content" style="margin-top: 5rem;">

    {% load doc_filter %}
    <!-- {% for bookmark in bl %}
      {{ bookmark }}
      <br>
    {% endfor %} -->

  {% if not posts %}

        <h1>검색 결과가 없습니다</h1>

  {% else %}

        {% for post in posts.all %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

  {% endif %}

  </div>
  <!-- Content end --> 
{% endblock %}
