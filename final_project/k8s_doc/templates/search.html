{% extends 'k8s_doc/base.html' %}
  
{% block content %}

    <!-- Docs Content
	============================ -->
  <div class="idocs-content" style="margin-top: 5rem;">

    {% load doc_filter %}
    <!-- {% for bookmark in bl %}
      {{ bookmark }}
      <br>
    {% endfor %} -->
  {% if searched %}
  <h1>검색어: {{searched}} </h1>
  {% else %}
  <h1>검색어를 입력해주세요 .</h1>
  {% endif %}
  

        {% for post in posts.all %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}



  </div>
  <!-- Content end --> 
{% endblock %}
