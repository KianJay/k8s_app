{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 부트스트랩 추가 (Add Bootstrap) -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
  </head>


  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <a href="index.html" >  <img src="{% static 'assets/images/logo.png' %}" id="icon" alt="User Icon" /></a>
      </div>

      
      <!-- Login Form -->
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" id="{{ form.username.id_for_label }}" class="fadeIn second form-control" name="{{ form.username.html_name }}" placeholder="login">
        <input type="text" id="{{ form.password.id_for_label }}" class="fadeIn third form-control" name="{{ form.password.html_name }}" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      {# Assumes you setup the password_reset view in your URLconf #}
      <div id="formFooter">
        <a class="underlineHover" href="signup.html">Sign up</a>
        <a class="underlineHover" href="password.html">Forgot Password</a>
      </div>

      {% if form.errors %}
      <p style="color:red;">아이디, 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
      {% endif %}

    </div>

</div>
