{% load static %}
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 부트스트랩 추가 (Add Bootstrap) -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <div class="fadeIn first">
          <a href="{% url 'index' %}" >  <img src="{% static 'assets/images/logo.png' %}" id="icon" alt="User Icon" /></a>
        </div>
        <form class="form-horizontal" method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="control-group">
            <!-- Username(ID) -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" class="input-xlarge form-control" value="{{ form.subject.value|default_if_none:''}}">
            </div>
          </div>
      
          <div class="control-group">
            <!-- name -->
            <label class="control-label" for="name">name</label>
            <div class="controls">
              <input type="text" id="name" name="name" class="input-xlarge form-control">
            </div>
          </div>

          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">e-mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" class="input-xlarge form-control">
            </div>
          </div>

          <!-- <div class="control-group"> -->
            <!-- date of birth -->
            <!-- <label class="control-label" for="dob">date of birth</label>
            <div class="controls">
              <input type="date" id="dob" name="dob" class="input-xlarge form-control">
            </div>
          </div> -->
      
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password1">Password</label>
            <div class="controls">
              <input type="password" id="password1" name="password1" class="input-xlarge form-control">
            </div>
          </div>
      
          <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password2">Password (Confirm)</label>
            <div class="controls">
              <input type="password" id="password2" name="password2" class="input-xlarge form-control">
            </div>
          </div>
          <div class="controls">
            {% if form.errors %}
            <p style="color:red;">양식에 맞게 작성해주세요.</p>
            {% endif %}
            <input type="submit" class="fadeIn fourth" value="register">
            
          </div>
   
        </form>



      </div>
    </div>
  </body>
</html>
