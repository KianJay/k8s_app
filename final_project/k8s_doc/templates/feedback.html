{% extends 'k8s_doc/base.html' %}
  
{% block content %}
<div class="idocs-content">
<div class="container mt-5">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                {% csrf_token %}
                  <fieldset>
                      <legend class="text-left header">Feedback</legend>

                      <div class="form-group" onload='document.form1.text1.focus()' >
                          <span class="col-md-1 col-md-offset-2 text-center"></span>
                          <div class="col-md-8">
                              <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                          </div>
                      </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="email" name="email" type="text" maxlength="50" placeholder="Email Address" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"></span>
                          <div class="col-md-8">
                              <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-lg" name="Validate" id="validate" onclick="verifyEmail()">Submit</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
<style>
  .header1 {
      color: #36A0FF;
      font-size: 27px;

  }

</style>


{% endblock %}
