
{% extends 'k8s_doc/base.html' %}
  
{% block content %}

<div class="idocs-content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action = "{% url 'docs:editComment' comment.id %}">
                        {% csrf_token %}
                        <fieldset>
                            <h3 class="text-left header">Edit comment</h3>

                            <div class="form-group"  >
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-8">
                                    <textarea class="form-control ml-1 shadow-none textarea" name="comment_content"> {{comment.comment_content}} </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- <input type="submit" name="submit" id="submit" value="Submit" class="btn" ></input> -->
                              <input type="submit" class="btn" name="submit" id="submit" value="Edit">
                              <input type="button" class="btn" name="cancel" id="cancel" onclick="location" href="{% url 'docs:viewPost' comment.post_id.category comment.post_id.title %}' " value="Cancel">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
